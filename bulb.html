<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Bulb Image</title>
        <link rel="icon" type="image/x-icon" href="https://toppng.com/uploads/preview/light-bulb-on-off-png-11553940186lbyqngqg1y.png" >
        <style>
            .main-container{
                background-color: #000;
                /* background-image: linear-gradient(to left, orange, red); */
                height: 100vh;
                color: #fff;
            }
        </style>
    </head>
<body>

    <div class="d-flex flex-column  justify-content-center align-items-center main-container">
      <!-- <h2>What Can JavaScript Do?</h2>

       <p>JavaScript can change HTML attribute values.</p>

       <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p> -->


        <img class="m-4" style="border-radius: 170px;" src="https://toppng.com/uploads/preview/light-bulb-on-off-png-11553940186lbyqngqg1y.png" height="200px" id="myImage" alt="bulb-image" />

<div class="bulb-btns">
<button class="btn btn-success" onclick="turnOnLight()">Turn on the light</button>

<button class="btn btn-danger  ms-2" onclick="turnOffLight()">Turn off the light</button>
</div>

</div>

<script>
    const bulbImageEle = document.getElementById("myImage");

    let turnOnBulb = "https://toppng.com/uploads/preview/light-bulb-on-off-png-11553940186lbyqngqg1y.png";
    let turnOffBulb = "https://toppng.com/public/uploads/preview/light-bulb-on-off-png-115539402943y50vxr5yi.png";

    function turnOnLight(){
        bulbImageEle.src =  turnOnBulb;

    }

    function turnOffLight(){
        bulbImageEle.src = turnOffBulb;

    }

</script>
</body>
</html>
